<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-container">
            <div class="upper-container">
                <h1>Generate a <br/>
                <em>random password</em> </h1>
                <h3>Never use an insecure password again.</h3>
            </div>

            <div class="value">
            <button class="generate" onclick="generatePassword()">  Generate a password </button>
            <input type="number" name="number" id="number-input" oninput="valueChange()" value="20" min="4" max="20" step="1"/>
            <p id="password-length">generated password<br/>
            number of characters<br/>
            min: 4 max: 20</p>
            </div>

            <div><img id="line" src="line17.png" alt="visual line element"></div>

            <div class="lower-container">
                <button class="password-result" id="result1" onclick="copy1result()">- - -</button>
                <button class="password-result" id="result2" onclick="">- - -</button>
                <button class="password-result" id="result3" onclick="">- - -</button>
                <button class="password-result" id="result4" onclick="">- - -</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
